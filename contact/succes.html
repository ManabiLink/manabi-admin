<!-- 返信完了画面 -->
 <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿完了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom, #ffd4e5 0%, #ffe8f0 100%);
            min-height: 100vh;
        }

        .header {
            background: #ffb3d4;
            height: 12.5vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            padding: 0;
        }

        .menu-button span {
            display: block;
            width: 30px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .main-content {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 12.5vh);
        }

        .content-wrapper {
            width: 100%;
            max-width: 800px;
        }

        .success-container {
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 50px 40px;
        }

        .success-message {
            text-align: center;
            margin-bottom: 40px;
        }

        .success-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .related-section {
            margin-bottom: 30px;
        }

        .related-label {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }

        .related-item {
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 10px;
            background: #fafafa;
            min-height: 60px;
        }

        .more-link {
            text-align: right;
            margin-bottom: 40px;
        }

        .more-link a {
            color: #333;
            text-decoration: underline;
            font-size: 16px;
            cursor: pointer;
        }

        .more-link a:hover {
            color: #666;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 40px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            background: white;
            color: #333;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 42.8%;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 100;
            padding: 30px;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .sidebar-item:hover {
            color: #ffb3d4;
        }

        .close-button {
            padding: 15px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover {
            background: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 50;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="main-content">
        <div class="content-wrapper">
            <div class="success-container">
                <div class="success-message">
                    <div class="success-title">ありがとうございます。<br>投稿が完了しました。</div>
                </div>

                <div class="related-section">
                    <div class="related-label">関連質問はこちら⇓</div>
                    <div class="related-item"></div>
                    <div class="related-item"></div>
                </div>

                <div class="more-link">
                    <a onclick="alert('もっと見るがクリックされました')">もっと見る</a>
                </div>

                <div class="button-container">
                    <button class="btn" onclick="window.location.href='answer.html'">質問一覧へ戻る</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-item">投稿</div>
            <div class="sidebar-item">質問一覧</div>
            <div class="sidebar-item">よくある質問</div>
            <div class="sidebar-item">医療関係の方はこちら</div>
            <button class="close-button" onclick="toggleMenu()">閉じる</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
    </script>
</body>
</html>
