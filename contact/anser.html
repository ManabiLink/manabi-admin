<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問を探す</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom, #ffd4e5 0%, #ffe8f0 100%);
            min-height: 100vh;
        }

        .header {
            background: #ffb3d4;
            height: 12.5vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            padding: 0;
        }

        .menu-button span {
            display: block;
            width: 30px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .main-content {
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 12.5vh);
        }

        .search-container {
            display: flex;
            gap: 0;
            width: 100%;
            max-width: 700px;
            margin-bottom: 40px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #333;
            border-right: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-button {
            width: 80px;
            background: #6b6bff;
            border: 2px solid #333;
            border-left: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .search-button:hover {
            background: #5a5aef;
        }

        .result-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            min-height: 400px;
            padding: 30px;
            position: relative;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 40px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-answer {
            background: #6b6bff;
            color: white;
            border-color: #6b6bff;
            flex: 1;
            max-width: 600px;
        }

        .btn-answer:hover {
            background: #5a5aef;
        }

        .btn-back {
            background: white;
            color: #333;
        }

        .btn-back:hover {
            background: #f5f5f5;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 42.8%;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 100;
            padding: 30px;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .sidebar-item:hover {
            color: #ffb3d4;
        }

        .close-button {
            padding: 15px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover {
            background: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 50;
        }

        .overlay.show {
            display: block;
        }

        .result-content {
            min-height: 300px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="質問を探す">
            <button class="search-button">検索</button>
        </div>

        <div class="result-container">
            <div class="result-content">
                <!-- 検索結果がここに表示されます -->
            </div>
            
            <div class="button-row">
                <button class="btn btn-answer" onclick="window.location.href='preview.html'">回答</button>
                <button class="btn btn-back" onclick="alert('戻るボタンがクリックされました')">戻る</button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-item">投稿</div>
            <div class="sidebar-item">質問一覧</div>
            <div class="sidebar-item">よくある質問</div>
            <div class="sidebar-item">医療関係の方はこちら</div>
            <button class="close-button" onclick="toggleMenu()">閉じる</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
    </script>
</body>
</html>
