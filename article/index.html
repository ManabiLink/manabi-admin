<!-- 記事を投稿する画面 -->
 <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>まなびリンクプロジェクト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(to bottom, #ffd4e5 0%, #ffe8f0 100%);
            min-height: 100vh;
        }

        .header {
            background: #ffb3d4;
            height: 12.5vh;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .menu-button {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            padding: 0;
        }

        .menu-button span {
            display: block;
            width: 30px;
            height: 3px;
            background: #333;
            border-radius: 2px;
        }

        .main-content {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 12.5vh);
        }

        .content-wrapper {
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        .page-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 50px;
        }

        .card-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 280px;
            height: 350px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 42.8%;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 100;
            padding: 30px;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .sidebar-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        .sidebar-item:hover {
            color: #ffb3d4;
        }

        .close-button {
            padding: 15px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-button:hover {
            background: #555;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 50;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="menu-button" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="main-content">
        <div class="content-wrapper">
            <h1 class="page-title">まなびリンクプロジェクト</h1>
            <div class="card-container">
                <div class="card" onclick="alert('左のカードがクリックされました')">
                    <p>記事の投稿</p>
                </div>
                <div class="card" onclick="alert('真ん中のカードがクリックされました')">
                    <p>新着の質問</p>
                </div>
                <div class="card" onclick="alert('右のカードがクリックされました')">
                    <p>医療関係者用品</p>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-item">投稿</div>
            <div class="sidebar-item">質問一覧</div>
            <div class="sidebar-item">よくある質問</div>
            <div class="sidebar-item">医療関係の方はこちら</div>
            <button class="close-button" onclick="toggleMenu()">閉じる</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
    </script>
</body>
</html>
